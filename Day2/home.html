<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adventure Awaits</title>
  <style>
  
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

   
    .hero {
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .hero h1 {
      font-size: 4rem;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }

    .hero p {
      font-size: 1.5rem;
      margin: 20px 0;
      max-width: 600px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.6);
    }

    .btn {
      padding: 15px 30px;
      font-size: 1rem;
      color: white;
      background: #ff7e00;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-transform: uppercase;
      transition: background 0.3s ease;
      
    }

    .btn:hover {
      text-decoration: none;
      background: #ff5500;
    
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1>Adventure Awaits</h1>
    <p>Discover new places, experience the wild, and live the thrill of adventure. Start your journey today.</p>
    <button class="btn"><a href="index.html"> Explore Now</a></button>
  </section>
</body>
</html>
